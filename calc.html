<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <style>
        body { background-color: #121212; color: #ffffff; font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        #calculator { display: inline-block; padding: 20px; background: #1e1e1e; border-radius: 10px; }
        #display { width: 195px; height: 60px; font-size: 24px; margin: 5px; text-align: right; background: #333; color: #fff; border: none; border-radius: 5px; }
        .button { width: 60px; height: 60px; font-size: 20px; margin: 5px; background: #333; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        .button:hover { background: #555; }
        #history { margin-top: 20px; text-align: left; }
        .row { display: flex; justify-content: center; }
    </style>
</head>
<body>
    <div id="calculator">
        <div class="row">
            <input type="text" id="display" disabled="true">
            <button class="button" onclick="clearDisplay()">C</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendValue('7')">7</button>
            <button class="button" onclick="appendValue('8')">8</button>
            <button class="button" onclick="appendValue('9')">9</button>
            <button class="button" onclick="appendValue('-')">-</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendValue('4')">4</button>
            <button class="button" onclick="appendValue('5')">5</button>
            <button class="button" onclick="appendValue('6')">6</button>
            <button class="button" onclick="appendValue('+')">+</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendValue('1')">1</button>
            <button class="button" onclick="appendValue('2')">2</button>
            <button class="button" onclick="appendValue('3')">3</button>
            <button class="button" onclick="appendValue('*')">*</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendValue('0')">0</button>
            <button class="button" onclick="appendValue('.')">.</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button" onclick="appendValue('/')">/</button>
        </div>
    </div>
    <div id="history">
        <h3>계산 기록</h3>
        <ul id="historyList"></ul>
    </div>
    <script>
        document.addEventListener("keydown", function(event) {
            const key = event.key;
            if (!isNaN(key) || ['+', '-', '*', '/', '.'].includes(key)) {
                appendValue(key);
            } else if (key === "Enter") {
                calculate();
            } else if (key === "Backspace") {
                deleteLast();
            } else if (key === "Escape") {
                clearDisplay();
            }
        });
        
        function appendValue(value) {
            document.getElementById("display").value += value;
        }
        
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        
        function deleteLast() {
            let display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }
        function numFormat(num){
			console.log("format:"+num);
			return num.toLocaleString('ko-KR', { maximumFractionDigits: 9 });
		}
        function calculate() {
            try {
                let display = document.getElementById("display");
                if(display.value.search(/\D/) < 0){
                    return;
                }
                let result = eval(display.value);
                let historyList = document.getElementById("historyList");
                let listItem = document.createElement("li");
				let numArr = display.value.split(/[^0-9.]+/g).filter(Boolean).map(Number)
				for(let i = 0 ; i < numArr.length; i++){
					numArr[i] = numFormat(numArr[i]);
				}
				console.log(numArr);
				console.log(display.value.split(/[0-9.]+/g).filter(Boolean));
                listItem.textContent = display.value + " = " + numFormat(result);
                historyList.appendChild(listItem);
                display.value = result;
            } catch (error) {
                alert("잘못된 입력입니다");
                clearDisplay();
            }
        }
    </script>
</body>
</html>
